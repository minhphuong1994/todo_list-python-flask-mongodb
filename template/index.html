<!DOCTYPE html>

<html lang="en">
    <head>
        <title>{{t}}</title>
        <script src="{{ url_for('static',filename='/app.js')}}"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <div class="container text-center">
            <form action="/create", method="POST">
                    <label style="font-weight:bold">Create/Update your tasks:</label>
                    <input  id="task" name="task1" type="text" placeholder="Add new / update here" size="20">
                    <button class="btn btn-success" type="submit">Create</button>
            </form>
        </div>


        <div class="container">
            <h2 class="text-success">{{h}}</h2>
            <table class="table table-striped table-borderless">
            <tr class="thead-dark text-center">
                <th style="width:10%">ID</th>
                <th>Task</th>
                <th style="width:10%">Update</th>
                <th style="width:10%">Delete</th>
            </tr>
            {%if todo[0]%} {#checking if item is in list#}
            {% for x in todo %}
                <tr>
                    <td>{{loop.index}}</td>
                    <td class="">{{x.task}}</td>
                    <td class="">
                        <button class="btn btn-info" id="{{x._id}}" onclick="updateItem(event)">Update</button>
                    </td>
                    <td>
                         <a href="./delete?_id={{x._id}}"><button class="btn btn-danger">Delete</button></a>
                    </td>
                </tr>
            {% endfor %}
            {%endif%}
            </table>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
